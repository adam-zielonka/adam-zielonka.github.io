<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <title>Statki</title>
    <style>
      td {
        text-align: center;
      }
      .watter {
        width: 40px;
        height: 40px;
      }
      .container {
        padding: 10px;
      }
      .players {
        width: 120px;
      }
      .btn-light:disabled {
        background-color: #e1effe;
        border-color: #e1effe;
      }
    </style>
    <script src="statki.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center btn-group btn-group-toggle">
        <button id="computer" type="button" style="opacity: 1" class="btn btn-info players" disabled><b>COMPUTER</b></button>
        <button type="button" class="btn btn-primary" onclick="startGame()">New Game</button>
        <button id="player" type="button" style="opacity: 1" class="btn btn-info players" disabled><b>PLAYER</b></button>
      </div>
      <div class="d-flex justify-content-center">
        <div id="myBoard" class="d-flex justify-content-center"></div>
        <div id="aiBoard" class="d-flex justify-content-center"></div>
      </div>
    </div>
    <script>
      firstRun()
    </script>
  </body>
</html>
